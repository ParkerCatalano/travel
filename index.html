<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

    <div class="container">
      <div class="jumbotron">
      <h1>W8N4A DREAM VACATION</h1>

      <p>To find your perfect vacation destination, we just need you to answer a 6 simple questions:</p>

      <form id="travel">
        <label for="favPast">which is more your type of pasttime?</label>
        <select id="favPast">
          <option value="making art">making art</option>

          <option value="making food">making food</option>
        </select>
        <br></br>
        <label for="favWeath">which type of weather would you prefer?</label>
        <select id="favWeath">
          <option value="sunny">sunny</option>
          <option value="misty">misty</option>
          <option value="snowing">snowing</option>
        </select>
        <br></br>
        <label for="favFood">whats your favorite of these food types?</label>
        <select id="favFood">
          <option value="vegetables">vegetables</option>
          <option value="meats">meats</option>
          <option value="wraps">wraps</option>
        </select>
        <br></br>
        <label for="favShop">how often do you shop?</label>
        <select id="favShop">
          <option value="rarely">rarely</option>
          <option value="sometimes">sometimes</option>
          <option value="often">often</option>
        </select>
        <br></br>

        <label for="age">how old are you?</label>
          <input id="age"type="number" min="1" max="200"/>
        <br></br>
        <label for="gender">gender?</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <br></br>
        <button type="submit" class="btn">where you should go...</button>
      </form>
      <br></br>
    
      <div id="dest">
        <p>You should definitely hit up <span id="loca"></span> It'd be right up your alley!!</p>
      </div>
