<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <title>dream.VACATION</title>

  <body>
    <div class="container">
      <h1>W8N4A DREAM VACATION</h1>

      <p>To find your perfect vacation destination, we just need you to answer a few(5) preferetial questions:</p>

      <form id="travel">
        <label for="favPast">which is more your type of pasttime?(making art/playing sports/making food)</label>
        <input id="favPast" type="text">
        <br></br>
        <label for="favWeath">which type of weather would you prefer?(sunny/misty/snowing)</label>
        <input id="favWeath" type="text">
        <br></br>
        <label for="favFood">whats your favorite of these food types?(vegetables/meats/wraps)</label>
        <input id="favFood" type="text">
        <br></br>
        <label for="favShop">do you like to shop?(yes/no)</label>
        <input id="favShop" type="text">
        <br></br>
        <label for="age">how old are you?</label>
        <input id="age" type="text">
        <br></br>
        <label for="gender">gender?</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
        <br></br>
        <button type="submit" class="btn">where you should go...</button>
      </form>
      <br></br>
      <div id="dest">
        <p>You should definitely hit up<span id="loca">____________</span> It'd be right up your alley!!</p>
      </div>
    </div>
  </body>
